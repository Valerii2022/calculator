<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <label><input type="text" class="display" id="result" /></label>
        <div class="btn-wrapper">
          <div>
            <div class="top-panel">
              <button id="clear" aria-label="Clear">C</button>
              <button id="toggle" aria-label="Toggle sign">+/-</button>
              <button id="percent" aria-label="">%</button>
            </div>
            <div class="digits-panel">
              <button id="7" class="digits" aria-label="Number seven">7</button>
              <button id="8" class="digits" aria-label="Number eight">8</button>
              <button id="9" class="digits" aria-label="Number nine">9</button>
              <button id="4" class="digits" aria-label="Number four">4</button>
              <button id="5" class="digits" aria-label="Number five">5</button>
              <button id="6" class="digits" aria-label="Number six">6</button>
              <button id="1" class="digits" aria-label="Number one">1</button>
              <button id="2" class="digits" aria-label="Number two">2</button>
              <button id="3" class="digits" aria-label="Number three">3</button>
              <button id="0" class="digits double" aria-label="Number zero">
                0
              </button>
              <button id="." class="digits" aria-label="Dot sign">.</button>
            </div>
          </div>
          <div class="addition-panel">
            <button id="add" class="addition" aria-label="Plus sign">+</button>
            <button id="subtract" class="addition" aria-label="Minus sign">
              -
            </button>
            <button
              id="multiply"
              class="addition"
              aria-label="Multiplication sign"
            >
              x
            </button>
            <button id="divide" class="addition" aria-label="Division sign">
              &#247;
            </button>

            <button id="equal" class="addition" aria-label="Equal sign">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
