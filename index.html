<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <label><input type="text" class="display" /></label>
        <div class="btn-wrapper">
          <button id="С" aria-label="Clear">C</button>
          <button id="toggle" aria-label="Toggle sign">+/-</button>
          <button id="percent" aria-label="">%</button>
          <button id="division" class="addition" aria-label="Division sign">
            &#247;
          </button>
          <button id="7" class="digits" aria-label="Number seven">7</button>
          <button id="8" class="digits" aria-label="Number eight">8</button>
          <button id="9" class="digits" aria-label="Number nine">9</button>
          <button
            id="Multiplication"
            class="addition"
            aria-label="Multiplication sign"
          >
            x
          </button>
          <button id="4" class="digits" aria-label="Number four">4</button>
          <button id="5" class="digits" aria-label="Number five">5</button>
          <button id="6" class="digits" aria-label="Number six">6</button>
          <button id="minus" class="addition" aria-label="Minus sign">-</button>
          <button id="2" class="digits" aria-label="Number one">1</button>
          <button id="2" class="digits" aria-label="Number two">2</button>
          <button id="3" class="digits" aria-label="Number three">3</button>
          <button id="plus" class="addition" aria-label="Plus sign">+</button>
          <button id="0" class="digits double" aria-label="Number zero">
            0
          </button>
          <button id="dot" class="digits" aria-label="Dot sign">.</button>
          <button id="equal" class="addition" aria-label="Equal sign">=</button>
        </div>
      </div>
    </div>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
