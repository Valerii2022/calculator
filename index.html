<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="display" />
        <div class="btn-wrapper">
          <button id="ะก">C</button>
          <button id="positive or negative">+/-</button>
          <button id="percent">%</button>
          <button id="/" class="addition">&#247;</button>
          <button id="7" class="digits">7</button>
          <button id="8" class="digits">8</button>
          <button id="9" class="digits">9</button>
          <button id="*" class="addition">x</button>
          <button id="4" class="digits">4</button>
          <button id="5" class="digits">5</button>
          <button id="6" class="digits">6</button>
          <button id="-" class="addition">-</button>
          <button id="2" class="digits">1</button>
          <button id="2" class="digits">2</button>
          <button id="3" class="digits">3</button>
          <button id="+" class="addition">+</button>
          <button id="0" class="digits double">0</button>
          <button id="." class="digits">.</button>
          <button id="=" class="addition">=</button>
        </div>
      </div>
    </div>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
